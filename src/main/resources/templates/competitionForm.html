<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <div th:replace="fragments/meta.html :: metaInfo"/>
    <title>Creëer competities</title>
</head>
<body>
    <div th:replace="fragments/navigation.html :: topNavigation(~{ :: .myLocation})">
        <div class="myLocation">Creëer competities</div>
    </div>
    <h1>Creëer een nieuwe competitie</h1>
    <form th:action="@{/competition/add}" th:object="${competition}" method="post">
        <p>Competitie naam : <input type="text" th:field="*{competitionName}" /></p>
        <p><input type="submit" value="Submit" /></p>
    </form>
</body>
</html>
