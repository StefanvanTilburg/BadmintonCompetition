<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${competition.competitionName} + ' detail'">Competitie detials</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css} "/>
</head>
<body>
    <div th:replace="fragments/navigation.html :: topNavigation(~{ :: .myLocation})">
        <div class="myLocation">Competitie details</div>
    </div>
    <h1>Competitie details van <span th:text="${competition.competitionName}" /></h1>
    <table>
        <tr>
            <th>Club id</th>
            <th>Club naam</th>
        </tr>
        <tr th:each="club: ${competition.clubs}">
            <td th:text="${club.clubId}" />
            <td th:text="${club.clubName}" />
        </tr>
    </table>
</body>
</html>
