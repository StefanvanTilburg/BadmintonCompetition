<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/meta.html :: metaInfo"/>
    <title>Voeg club aan competitie toe</title>
</head>
<body>
    <div th:replace="fragments/navigation.html :: topNavigation(~{ :: .myLocation})">
        <div class="myLocation">Club toevoegen</div>
    </div>
    <h1>Voeg club aan competitie toe</h1>
    <form th:action="@{/competition/{competitionId}/clubs(competitionId=${competition.get().competitionId})}"
          method="get" enctype="multipart/form-data" >
        <div class="panel-heading">Competitie info</div>
            <h1>Competitie naam: <b th:text="${competition.get().competitionName}" /></h1>
            <h2>Clubs:</h2>
            <p th:each="club : ${competition.get().clubs}"><span th:text="${club.clubName}" /></p>
        </div>
        <div>
            <select name="clubId">
                <option th:each="club : ${clubs}"
                        th:value="${club.clubId}"
                        th:text="${club.clubName}">Club</option>
            </select>
        </div>
        <input type="submit" value="Voeg club toe"/>
    </form>
</body>
</html>
