<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Competitie weergave</title>
</head>
<body>
    <h1>Competities</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Competitie naam</th>
            <th>Voeg Club toe aan competitie</th>
            <th>Verwijder competitie</th>
        </tr>
        <tr th:each="competition: ${allCompetitions}">
            <td th:text="${competition.competitionId}" />
            <td><a th:href="@{/competition/{competitionName}
            (competitionName=${competition.competitionName})}" th:text="${competition.competitionName}"/></td>
            <td><a th:href="@{/addCompetitionClub/{competitionId}(competitionId=${competition.competitionId})}"/>
                Voeg Club toe aan competitie</td>
            <td><a th:href="@{/delete/{competitionId}(competitionId=${competition.competitionId})}"/>
                Verwijder</td>
        </tr>
    </table>

    <a sec:authorize="hasRole('ADMIN')" th:href="@{/user/new}">Gebruiker toevoegen</a>
    <a th:href="@{/club}">Club toevoegen in applicatie</a>
    <a th:href="@{/competition/add}">Competitie toevoegen in applicatie</a>
    <a th:href="@{/logout}">Uitloggen</a>
</body>
</html>
