<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="fragments/meta.html :: metaInfo"/>
    <title>Creëer een nieuwe gebruiker</title>
</head>
<body>
    <div th:replace="fragments/navigation.html :: topNavigation(~{ :: .myLocation})">
        <div class="myLocation">Gebruiker toevoegen</div>
    </div>
    <h1>Creëer een nieuwe gebruiker</h1>
    <form action="#" th:action="@{/user/new}" th:object="${user}" method="post">
        <p>Gebruikersnaam : <input type="text" th:field="*{username}" /></p>
        <p>Wachtwoord : <input type="text" th:field="*{password}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
